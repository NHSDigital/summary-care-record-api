    ### Troubleshooting
    
    * After setting up your new application through the NHS Developer Portal and connecting it to the Summary Care Record API, you will need to ensure your application has a valid ASID custom attribute. ITOC support services should be able to ensure your ASID values are setup to use the [QUPC_IN190000UK04](https://data.developer.nhs.uk/dms/mim/4.2.00/Domains/PSIS%20Query/Document%20files/PSIS%20Query%20IM.htm#_Toc_Section_6.2) interaction. This interaction is for access to resources on Personal Spine Information Service (PSIS), the former name of Summary Care Record. If this isn't setup, you may encounter 403 Forbidden errors when accessing records. This can be checked by emailing [itoc.supportdesk@nhs.net](mailto:itoc.supportdesk@nhs.net).
    * ITOC should also be able to apply the GP summary v3 message set to the endpoints for you.
    
    ## Errors
    We use standard HTTP status codes to show whether an API request succeeded or not. They are usually in the range:

    * 200 to 299 if it succeeded, including code 202 if it was accepted by an API that needs to wait for further action
    * 400 to 499 if it failed because of a client error by your application
    * 500 to 599 if it failed because of an error on our server
    
    Errors specific to each API are shown in the Endpoints section, under Response. See our [reference guide](https://digital.nhs.uk/developer/guides-and-documentation/reference-guide#http-status-codes) for more on errors.
    
    ## Exponential backoff
    In the event of a transitory error:
    
    * 429 - exceeded application rate limit (5 TPS per application)
    * 500 - internal server error
    * 503 - service unavailable
    * 504 - response timed out
    
    The following retries are recommended:
    
    * Attempt 1: 1 minute after first failure
    * Attempt 2: 30 minutes after attempt 1
    * Attempt 3: 60 minutes after attempt 2
    * Attempt 4: 2 hours after attempt 3
    * Attempt 5: 4 hours after attempt 4
    * Attempt 6: 8 hours after attempt 5
    * Attempt 7: 16 hours after attempt 6
    * If attempt 7 fails, then fail permanently.
    
    ## Support
    Support for new market entrants integrating with this adaptor can be provided by raising a support ticket via the follow methods, please quote ‘SCR FHIR API’ when raising.
    
    For technical support enquiries:

    * email the National Service Desk [ssd.nationalservicedesk@nhs.net](ssd.nationalservicedesk@nhs.net) or visit the [NHS Digital Customer Portal](https://www.support.digitalservices.nhs.uk/csm) 
    * telephone 0300 303 5035

    For general enquiries:
    
    * email [enquiries@nhsdigital.nhs.uk](mailto:enquiries@nhsdigital.nhs.uk)
    
    ## Operations
    Here are the links to the possible SCR operations. These endpoints are for create and consume use cases for GP systems:
    * [Get patient's Summary Care Record](#get-/Bundle)
    * [Upload patient's Summary Care Record](#post-/Bundle)
    * [Get patient's latest Summary Care Record identifier](#get-/DocumentReference)
    * [Update patient's consent to share SCR](#post-/$setPermission)
    * [Send a privacy alert message](#post-/AuditEvent)

    ## Contact us
    For help and support connecting to our APIs and to join our developer community, see [Help and support building healthcare software](https://digital.nhs.uk/developer/help-and-support).

