  type: object
  properties:
    fullUrl:
      type: string
      example: "https://api.service.nhs.uk/summary-care-record/FHIR/R4/PractitionerRole/FE7B9F77-3BC9-4D99-84DC-292D0762183C"
    resource:
      type: object
      properties:
        resourceType:
          type: string
          default: "PractitionerRole"
          description: "Note: Either identifier with http://fhir.nhs.net/Id/sds-role-profile-id system is required or code with https://fhir.nhs.uk/CodeSystem/HL7v3-SDSJobRoleName.
            If PractitionerRole is referenced in Composition.Author resource in Summary Care Record upload case, PractitionerRole should reference Practitioner resource."
        id:
          type: string
          example: FE7B9F77-3BC9-4D99-84DC-292D0762183C
        identifier:
          type: array
          items:
            type: object
            properties:
              system: 
                type: string
                default: "http://fhir.nhs.net/Id/sds-role-profile-id"
              value: 
                type: string
                example: "673836492727"
            required:
              - system
              - value
        practitioner:
          type: object
          properties:
            reference:
              type: string
              example: 'Practitioner/F4D5093D-351E-4C6E-819E-DCCBC4B9A7FD'
        code:
          type: array
          items:
            type: object
            properties:
              coding:
                type: array
                items:
                  type: object
                  properties:
                    system:
                      type: string
                      example: "https://fhir.nhs.uk/CodeSystem/HL7v3-SDSJobRoleName"
                    code:
                      type: string
                      example: R0070
                    display:
                      type: string
                      example: Associate Specialist
      required:
        - resourceType
        - identifier
