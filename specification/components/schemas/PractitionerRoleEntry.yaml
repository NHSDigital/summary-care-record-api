  type: object
  properties:
    fullUrl:
      type: string
    resource:
      type: object
      properties:
        resourceType:
          type: string
          default: "PractitionerRole"
        id:
          type: string
          example: "83c26c8f-ee72-4534-8891-0136972b2106"
        identifier:
          type: array
          items:
            type: object
            properties:
              system: 
                type: string
                default: "http://fhir.nhs.net/Id/sds-role-profile-id"
              value: 
                type: string
                example: "673836492727"
            required:
              - system
              - value
          minItems: 1
          maxItems: 1
        practitioner:
          type: object
          properties:
            reference:
              type: string
              example: 'urn:uuid:b1a41ee5-b88b-4f66-bd83-24343bf63dd8'
        code:
          type: array
          items:
            type: object
            properties:
              coding:
                type: array
                items:
                  type: object
                  properties:
                    system:
                      type: string
                      example: "https://fhir.nhs.uk/CodeSystem/HL7v3-SDSJobRoleName"
                    code:
                      type: string
                      example: R0070
                    display:
                      type: string
                      example: Associate Specialist
      required:
        - resourceType
        - identifier
