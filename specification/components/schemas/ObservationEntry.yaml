  type: object
  properties:
    fullUrl:
      type: string
    resource:
      type: object
      properties:
        resourceType:
          type: string
          default: "Observation"
        meta:
          type: array
          items:
            type: object
            properties:
              profile:
                type: string
                default: "https://fhir.hl7.org.uk/StructureDefinition/UKCore-Observation"
        identifier:
          type: array
          items:
            $ref: identifier.yaml
        status:
          type: string
          enum:
            - final
            - entered-in-error
          example: "final"
        code:
          type: array
          items:
            type: object
            properties:
              coding:
                $ref: coding.yaml
        effectivePeriod:
          type: array
          items:
            type: object
            properties:
              start:
                type: string
              end:
                type: string
      required:
        - resourceType
            
