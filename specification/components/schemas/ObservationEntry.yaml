  type: object
  properties:
    fullUrl:
      type: string
      example: baecc1c2-c86c-482c-8cea-981b47a6cc48
    resource:
      type: object
      properties:
        resourceType:
          type: string
          default: "Observation"
        id:
          type: string
          example: b1a41ee5-b88b-4f66-bd83-24343bf63dd8
        meta:
          type: array
          items:
            type: object
            properties:
              profile:
                type: string
                default: "https://fhir.hl7.org.uk/StructureDefinition/UKCore-Observation"
          minItems: 1
          maxItems: 1
        identifier:
          type: array
          items:
            type: object
            properties: 
              value:
                type: string
                example: 0F582D97-8F89-11EA-8B2D-B741F13EFC47
            required:
              - value
          minItems: 1
          maxItems: 1
        status:
          type: string
          enum:
            - final
            - entered-in-error
          example: "final"
        category:
          type: array
          items:
            type: object
            properties:
              coding:
                type: object
                properties:
                  system:
                    type: string
                    default: "http://snomed.info/sct"
                  code:
                    type: string
                    example: "163001000000104"
                  display:
                    type: string
                    example: Investigation Results
                required:
                  - system
                  - code
                  - display
            required:
              - coding
          minItems: 1
          maxItems: 1
        code:
          type: object
          properties:
            coding:
              type: array
              items:
                $ref: snomedCoding.yaml
          required:
            - coding
        effectivePeriod:
          type: object
          properties:
            start:
              type: string
              example: 2020-05-06T10:48:19+00:00
            end:
              type: string
              example: 2020-05-26T11:56:18+00:00
      required:
        - resourceType
        - identifier
        - status
        - category
        - code
            
