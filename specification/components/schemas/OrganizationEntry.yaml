  type: object
  properties:
    fullUrl:
      type: string
      example: "urn:uuid:a82b49f8-2780-47cc-aa4b-62f79aa4ade9"
    resource:
      type: object
      properties:
        resourceType:
          type: string
          default: "Organization"
        id:
          type: string
          example: "b6f5dd89-fc3a-466d-baad-126c0aac46fc"
        identifier:
          type: array
          items:
            type: object
            properties:
              use:
                type: string
                example: official
              system:
                type: string
                default: "https://fhir.nhs.uk/Id/ods-organization-code"
              value:
                type: string
                example: RR8
            required:
              - system
              - value
          minItems: 1
          maxItems: 1
        type:
          type: array
          items:
            type: object
            properties:
              coding:
                type: array
                items:
                  type: object
                  properties:
                    code:
                      type: string
                      example: "021"
        name:
          type: string
          example: LEEDS TEACHING HOSPITAL TRUST
        telecom:
          type: array
          items:
            type: object
            properties:
              system:
                type: string
                example: phone
              value:
                type: string
                example: "0113 243 3144"
        address:
          type: array
          items:
            type: object
            properties:
              line:
                type: array
                items:
                  type: string
                  example: "BECKETT STREET"
              city:
                type: string
                example: "LEEDS"
              district:
                type: string
                example: "CITY OF LEEDS"
              postalCode:
                type: string
                example: "LS9 7TF"
              country:
                type: string
                example: "ENGLAND"
      required:
        - resourceType
        - id
