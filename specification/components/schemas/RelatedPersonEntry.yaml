  type: object
  properties:
    fullUrl:
      type: string
      example: "https://api.service.nhs.uk/summary-care-record/FHIR/R4/RelatedPerson/0d9f28bc-32ef-4ac3-818e-48cad97f52df"
    resource:
      type: object
      properties:
        resourceType:
          type: string
          default: "RelatedPerson"
        id:
          type: string
          example: "0d9f28bc-32ef-4ac3-818e-48cad97f52df"
        relationship:
          type: array
          items:
            type: object
            properties:
              coding:
                type: array
                items:
                  type: object
                  properties:
                    system:
                      type: string
                      default: "https://fhir.nhs.uk/STU3/ValueSet/PersonRelationshipType-1"
                    code:
                      type: string
                      example: "01"
                    display:
                      type: string
                      example: Brother
                  required:
                    - system
                    - code
                    - display
                minItems: 1
                maxItems: 1
            required:
              - coding
          minItems: 1
          maxItems: 1
        name:
          type: array
          items:
            type: object
            properties:
              family:
                type: string
                example: Smith
              given:
                type: array
                items:
                  type: string
                  example: John
              prefix:
                type: array
                items:
                  type: string
                  example: Mr.
              text:
                type: string
                example: Mr. John Smith
      required:
        - resourceType
        - relationship
        - name
        - id
