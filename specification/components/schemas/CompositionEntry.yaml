  type: object
  properties:
    fullUrl:
      type: string
      example: "urn:uuid:2880eedf-76f0-4f38-9681-dc158e937da7"
    resource:
      type: object
      properties:
        resourceType:
          type: string
          default: Composition
        id:
          type: string
          example: "2880eedf-76f0-4f38-9681-dc158e937da7"
        identifier:
          $ref: compositionIdentifier.yaml
        status:
          type: string
          default: "final"
        type:
          $ref: compositionType.yaml
        category:
          type: array
          items:
            type: object
            properties:
              coding:
                type: array
                items:
                  type: object
                  properties:
                    system:
                      type: string
                      example: 2.16.840.1.113883.2.1.3.2.4.15
                    code:
                      type: string
                      example: "163171000000105"
                    display:
                      type: string
                      example: Care Professional Documentation
                  required:
                    - system
                    - code
                    - display
            required:
              - coding
        subject:
          $ref: compositionSubject.yaml
        date:
          type: string
          example: '2007-03-15T01:00:00Z'
        author:
          type: array
          items:
            $ref: compositionAuthor.yaml
          minItems: 1
        title:
          description: Human Readable name/title
          type: string
          example: 'General Practice Summary'
        relatesTo:
          type: array
          items:
            type: object
            properties:
              code: 
                type: string
                example: replaces
              targetIdentifier:
                type: object
                properties:
                  value:
                    type: string
                    example: D18B57ED-992E-45A2-A6AF-55200D20F48E
                required:
                - value
            required:
              - targetIdentifier
        section:
          type: array
          items:
            $ref: compositionSection.yaml
      required:
        - resourceType
        - date
        - title
