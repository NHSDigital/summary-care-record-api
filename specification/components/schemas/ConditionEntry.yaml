  type: object
  properties:
    fullUrl:
      type: string
    resource:
      type: object
      properties:
        resourceType:
          type: string
          default: "Condition"
        id:
          type: string
          example: "13FF1F43-5097-400E-9E32-CCE3282F3A97"
        meta:
          type: array
          items:
            type: object
            properties:
              profile:
                type: string
                default: "https://fhir.hl7.org.uk/StructureDefinition/UKCore-Condition"
        identifier:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
                example: 0F582D97-8F89-11EA-8B2D-B741F13EFC47
            required:
              - value
          minItems: 1
          maxItems: 1
        clinicalStatus:
          type: array
          items:
            type: object
            properties:
              coding:
                type: array
                items:
                  type: object
                  properties:
                    system:
                      type: string
                      example: "http://terminology.hl7.org/CodeSystem/condition-clinical"
                    code:
                      type: string
                      example: active
                    display:
                      type: string
                      example: Active
                  required:
                    - system
                    - code
                minItems: 1
                maxItems: 1
          minItems: 1
        category:
          type: array
          items:
            type: object
            properties:
              coding:
                type: object
                properties:
                  system:
                    type: string
                    default: "http://snomed.info/sct"
                  code:
                    type: string
                    example: "163001000000103"
                  display:
                    type: string
                    example: Diagnoses
                required:
                  - system
                  - code
                  - display
            required:
              - coding
          minItems: 1
          maxItems: 1
        code:
          type: object
          properties:
            coding:
              type: array
              items:
                $ref: snomedCoding.yaml
              minItems: 1
              maxItems: 1
          required:
            - coding
        onsetDateTime:
          type: string
          example: "2020-05-06T10:48:19+00:00"
        evidence:
          description: Supporting evidence - should link Observation resource
          type: array
          items:
            type: object
            properties:
              detail:
                type: array
                items:
                  type: object
                  properties:
                    reference:
                      type: string
                      example: Observation/F17999D2-FFE7-4CA4-8CE8-52CB45FF6F49
                      description: Reference to related Observation resource
                  required:
                    - reference
            required:
              - detail
          minItems: 1
        note:
          description: Additional information about the Condition
          type: array
          items:
            type: object
            properties:
              text:
                type: string
            required:
              - text
          minItems: 1
          maxItems: 1
      required:
        - resourceType
        - identifier
        - status
        - category
        - code

