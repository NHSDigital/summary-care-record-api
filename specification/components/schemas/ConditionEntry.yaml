  type: object
  properties:
    fullUrl:
      type: string
      example: "https://api.service.nhs.uk/summary-care-record/FHIR/R4/Condition/ADB4683E-BE01-4B08-AE36-079837BFF19E"
    resource:
      type: object
      properties:
        resourceType:
          type: string
          default: "Condition"
        id:
          type: string
          example: "ADB4683E-BE01-4B08-AE36-079837BFF19E"
        meta:
          type: array
          items:
            type: object
            properties:
              profile:
                type: string
                default: "https://fhir.hl7.org.uk/StructureDefinition/UKCore-Condition"
        identifier:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
                example: 0F582D97-8F89-11EA-8B2D-B741F13EFC47
            required:
              - value
          minItems: 1
          maxItems: 1
        clinicalStatus:
          type: array
          items:
            type: object
            properties:
              coding:
                type: array
                items:
                  type: object
                  properties:
                    system:
                      type: string
                      default: "http://terminology.hl7.org/CodeSystem/condition-clinical"
                    code:
                      type: string
                      example: active
                    display:
                      type: string
                      example: Active
                  required:
                    - system
                    - code
                minItems: 1
                maxItems: 1
          maxItems: 1
        verificationStatus:
          type: array
          items:
            type: object
            properties:
              coding:
                type: array
                items:
                  type: object
                  properties:
                    system:
                      type: string
                      default: "http://hl7.org/fhir/ValueSet/condition-ver-status"
                    code:
                      type: string
                      example: confirmed
                    display:
                      type: string
                      example: Confirmed
                  required:
                    - system
                    - code
                minItems: 1
                maxItems: 1
          maxItems: 1
        category:
          type: array
          items:
            type: object
            properties:
              coding:
                type: object
                properties:
                  system:
                    type: string
                    default: "http://snomed.info/sct"
                  code:
                    type: string
                    example: "163001000000103"
                  display:
                    type: string
                    example: Diagnoses
                required:
                  - system
                  - code
                  - display
            required:
              - coding
          minItems: 1
          maxItems: 1
        code:
          description: |
            Following SNOMED CT concept IDs are supported [(see more)](https://digital.nhs.uk/services/summary-care-records-scr/coronavirus-covid-19-message-in-scr):
            | SNOMED CT Concept ID         | Preferred term                                       |
            | -----------------------------|------------------------------------------------------|
            | 1240751000000100             | COVID-19                                             |
            | 1240761000000102             | COVID-19 confirmed by laboratory test                |
            | 1300731000000106             | COVID-19 confirmed using clinical diagnostic criteria|
            | 1300721000000109             | Suspected COVID-19                                   |
          type: object
          properties:
            coding:
              type: array
              items:
                $ref: snomedCoding.yaml
              minItems: 1
              maxItems: 1
          required:
            - coding
        onsetDateTime:
          type: string
          example: "2020-05-06T10:48:19+00:00"
        evidence:
          description: Supporting evidence - should link Observation resource
          type: array
          items:
            type: object
            properties:
              detail:
                type: array
                items:
                  type: object
                  properties:
                    reference:
                      type: string
                      example: Observation/F17999D2-FFE7-4CA4-8CE8-52CB45FF6F49
                      description: Reference to related Observation resource
                  required:
                    - reference
            required:
              - detail
          minItems: 1
        note:
          description: Additional information about the Condition
          type: array
          items:
            type: object
            properties:
              text:
                type: string
            required:
              - text
          minItems: 1
          maxItems: 1
      required:
        - resourceType
        - identifier
        - status
        - category
        - code

