type: object
properties:
  name:
    type: string
    default: permissionCode
  valueCoding:
    type: object
    properties:
      system:
        type: string
        default: https://fhir.nhs.uk/CodeSystem/SCR-ACSPermission
      code:
        type: string
        enum: ["Ask", "Yes", "No"]
    required:
      - system
      - code
required:
  - name
  - valueCoding
