  type: object
  description: Operation outcome
  properties:
    resourceType:
      type: string
      description: FHIR Resource Type.
      default: OperationOutcome
    issue:
      type: array
      description: List of issues that have occurred.
      minItems: 1
      items:
        type: object
        required:
          - severity
          - code
        properties:
          severity:
            type: string
            enum: [ fatal, error, warning, information ]
            description: Severity of the error.
            example: error
          code:
            type: string
            description: error code.
            example: forbidden
          details:
            type: object
            properties:
              text:
                type: string
                description: detailed information
                example: "Code: 420, Display: Business condition related to access control  which prevents the action being performed by PSIS;Code: 30418, Display: [PSIS-30418] - ACF does not permit access to resource"
