
#docker_service_cpu: 256
#docker_service_memory: 512

docker_service:
  - name: scr-api
    expose: true
      environment:
        - name: SCR_LOGGING_LEVEL
          value: INFO
      secrets:
        - name: SCR_SPINE_URL
          valueFrom: "/ptl/azure-devops/env-int/IG3_URL"
        - name: SCR_SECRET_CLIENT_KEY
          valueFrom: "/ptl/api-deployment/scr/ldap/private-key"
        - name: SCR_SECRET_CLIENT_CERT
          valueFrom: "/ptl/api-deployment/scr/ldap/client-cert"
        - name: SCR_SECRET_CA_CERTS
          valueFrom: "/ptl/api-deployment/scr/ldap/ca-certs"
        - name: SCR_PARTY_ID_TO
          valueFrom: "/ptl/scr/env-int/party-id"
        - name: SCR_NHSD_ASID_TO
          valueFrom: "/ptl/scr/env-int/asid-to"
    health_check:
      matcher: "200"
      path: "/healthcheck"
