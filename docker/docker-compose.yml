version: '3'

services:
  scr:
    image: uk.nhs/summary-care-record-api:0.0.1-SNAPSHOT
    ports:
      - "9000:8080"
    environment:
      - SCR_SPINE_URL=http://localhost:8081
      - SCR_LOGGING_LEVEL
      - SCR_PARTY_ID_TO
      - SCR_SERVER_PORT=8080
      - SCR_SPINE_ENDPOINT
      - SCR_SPINE_RESULT_REPEAT_TIMEOUT
      - SCR_SPINE_RESULT_TIMEOUT
    links:
      - "mock-spine-service"

  mock-spine-service:
    build:
      context: ./docker/spine-mock
    ports:
      - "8081:8081"
