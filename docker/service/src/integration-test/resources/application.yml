spine:
    url: ${SCR_SPINE_URL:http://localhost:8081}
    acsEndpoint: /acs
    scrEndpoint: /summarycarerecord
    scrResultRepeatTimeout: 4000
    scrResultTimeout: 5000
    endpointCert: ""
    endpointPrivateKey: ""
    caCerts: ""

management:
    endpoints:
        web:
            base-path: /
            path-mapping.health: healthcheck
            exposure:
                include: info, health, metrics

embeddedFakeSpine:
  enabled: False
  port: 0
  pollingInitialWaitTime: 0
  pollingWaitTime: 0